services:
  postgres:
    image: postgres:16-alpine
    container_name: japan-startup-atlas-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: startup_atlas
      POSTGRES_USER: startup_atlas
      POSTGRES_PASSWORD: startup_atlas
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

volumes:
  postgres_data:
